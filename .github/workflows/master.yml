name: master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  LintAndTest:
    runs-on: ubuntu-latest
    container:
      image: sbtscala/scala-sbt:11.0.19_1.11.1_2.13.16
    steps:
    - name: checkout the code
      uses: actions/checkout@v3
    - name: run tests
      run: sbt test

  BuildAndDeploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: LintAndTest
    runs-on: ubuntu-latest
    container:
      image: sbtscala/scala-sbt:11.0.19_1.11.1_2.13.16
    steps:
    - name: checkout the code
      uses: actions/checkout@v3
    - name: assembly
      run: sbt "clean; set (assembly / test) := {}; assembly"
    - name: deploy
      uses: garygrossgarten/github-action-scp@release
      with:
        local: target/scala-2.13/bendingunit22-assembly-0.1.jar
        remote: /tmp/${{ github.sha }}.jar
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}
    - name: update app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}
        script: |
          cp /tmp/${{ github.sha }}.jar ~/bender/app.jar
          sudo systemctl restart bender
    - name: inform command
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.INFORM_CHAT_ID }}
        token: ${{ secrets.TG_BOT_API_TOKEN }}
        message: |
          New release is deployed ðŸš€
          Commit SHA = ${{ github.sha }}
